name: Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allow pushing tags & commits
    steps:
      - uses: actions/checkout@v4

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@v11.0.7
        with:
          tag-prefix: "v"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
