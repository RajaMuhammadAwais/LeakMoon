<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakMon - Real-Time Secret Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>LeakMon</h1>
                    <span class="tagline">Real-Time Secret Detection</span>
                </div>
                <div class="status-indicator">
                    <div id="status-badge" class="status-badge stopped">
                        <i class="fas fa-circle"></i>
                        <span id="status-text">Stopped</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <section class="control-panel">
            <div class="panel-content">
                <div class="controls">
                    <div class="path-input">
                        <label for="watch-paths">Watch Paths:</label>
                        <input type="text" id="watch-paths" placeholder="Enter paths to monitor (comma-separated)" value="">
                        <small>Leave empty to monitor current directory</small>
                    </div>
                    <div class="action-buttons">
                        <button id="start-btn" class="btn btn-primary">
                            <i class="fas fa-play"></i>
                            Start Monitoring
                        </button>
                        <button id="stop-btn" class="btn btn-secondary" disabled>
                            <i class="fas fa-stop"></i>
                            Stop Monitoring
                        </button>
                        <button id="scan-btn" class="btn btn-info">
                            <i class="fas fa-search"></i>
                            Scan Now
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Statistics Dashboard -->
        <section class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon high">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="high-severity-count">0</h3>
                        <p>High Severity</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon medium">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="medium-severity-count">0</h3>
                        <p>Medium Severity</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon low">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="low-severity-count">0</h3>
                        <p>Low Severity</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-detections">0</h3>
                        <p>Total Detections</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Real-time Detections -->
        <section class="detections-section">
            <div class="section-header">
                <h2><i class="fas fa-eye"></i> Real-time Detections</h2>
                <div class="section-controls">
                    <button id="clear-btn" class="btn btn-outline">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                    <button id="export-btn" class="btn btn-outline">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>
            
            <div class="detections-container">
                <div id="detections-list" class="detections-list">
                    <div class="no-detections">
                        <i class="fas fa-shield-check"></i>
                        <p>No secrets detected yet. Start monitoring to begin scanning.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Detection Types</h3>
                    <canvas id="types-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Severity Distribution</h3>
                    <canvas id="severity-chart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
